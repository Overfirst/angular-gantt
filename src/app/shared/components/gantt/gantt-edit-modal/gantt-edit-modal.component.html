<div class="modal">
  <div class="top-bottom">
    <span class="header-text">Edit task</span>
    <span (click)="closeClick($event)" class="header-text">✕</span>
  </div>

  <div class="content">
    <form>
      <div class="input-group">
        <label>Task name</label>
        <input type="text">
      </div>

      <div class="input-group">
        <label>Start date</label>
        <input type="date">
      </div>

      <div class="input-group">
        <label>End date</label>
        <input type="date">
      </div>

      <div class="input-group">
        <label>Complete percent</label>
        <input type="number" min="0" max="100" [value]="task!.readyPercent">
      </div>
    </form>
  </div>

  <div class="top-bottom">
    <button (click)="deleteClick($event)" class="btn btn-delete">Delete ✕</button>

    <div>
      <button (click)="saveClick($event)" class="btn btn-save">Save ✓</button>
      <button (click)="cancelClick($event)" class="btn">Cancel</button>
    </div>
  </div>
</div>
