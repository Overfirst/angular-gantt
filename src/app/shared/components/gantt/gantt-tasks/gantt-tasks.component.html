<div #tasksContainer class="gantt-tasks">
  <div class="tables">
    <div (click)="selectRow(-1)" class="tasks-header">
      <table>
        <colgroup>
          <col style="width: 260px;">
          <col style="width: 160px;">
          <col style="width: 160px;">
          <col style="width: 110px;">
        </colgroup>
        <thead>
          <tr>
            <td nowrap rowspan="2">Tasks</td>
            <td nowrap rowspan="2">Actual start date</td>
            <td nowrap rowspan="2">Actual end date</td>
            <td nowrap rowspan="2">% Complete</td>
          </tr>
          <tr></tr>
        </thead>
      </table>
    </div>

    <div #table [style.height]="contentHeight + 'px'" class="tasks-content">
      <table>
        <colgroup>
          <col style="width: 260px;">
          <col style="width: 160px;">
          <col style="width: 160px;">
          <col style="width: 110px;">
        </colgroup>
        <tbody>
          <tr
            *ngFor="let task of tasks; index as idx"
            (click)="selectRow(idx)"
            [class.active-row]="activeRowID === idx"
          >
            <td nowrap>{{ task.name }}</td>
            <td class="date-td" (click)="dateClick(task.startDate)" nowrap>{{ task.startDate | date:'dd.MM.YYYY, HH:mm' }}</td>
            <td class="date-td" (click)="dateClick(task.endDate)" nowrap>{{ task.endDate | date:'dd.MM.YYYY, HH:mm' }}</td>
            <td nowrap>{{ task.readyPercent }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
