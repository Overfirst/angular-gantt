<gantt-periods (periodChange)="periodChange($event)"></gantt-periods>

<div (window:resize)="onResize($event)" #mainRef class="gantt-content">
  <div #tasksRef>
    <gantt-tasks [tasks]="tasks"></gantt-tasks>
  </div>

  <div #timelineRef>
    <gantt-timeline [width]="timelineWidth" [tasks]="tasks" [period]="period"></gantt-timeline>
  </div>
</div>
