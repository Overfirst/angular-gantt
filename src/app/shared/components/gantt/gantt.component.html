<gantt-periods (periodChange)="periodChange($event)"></gantt-periods>

<div #mainRef class="gantt-content">
  <div #tasksRef>
    <gantt-tasks
      [contentHeight]="contentHeight"
      [tasks]="tasks"
    ></gantt-tasks>
  </div>

  <div #timelineRef>
    <gantt-timeline
      [contentHeight]="contentHeight"
      [width]="timelineWidth"
      [tasks]="tasks"
      [period]="period"></gantt-timeline>
  </div>
</div>
