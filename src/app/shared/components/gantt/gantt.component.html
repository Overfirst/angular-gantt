<gantt-periods (periodChange)="periodChange($event)"></gantt-periods>

<div #mainRef class="gantt-content">
  <div #tasksRef>
    <gantt-tasks
      [contentHeight]="contentHeight"
      [tasks]="tasks"
      [scrollTop]="tasksScrollTop"
      [activeRowID]="activeRowID"
      (onScroll)="tasksOnScroll($event)"
      (rowChanged)="changeRow($event)"
      (dateClicked)="tasksDateClick($event)"
    ></gantt-tasks>
  </div>

  <div #timelineRef>
    <gantt-timeline
      [contentHeight]="contentHeight"
      [width]="timelineWidth"
      [tasks]="tasks"
      [scrollTop]="timelineScrollTop"
      [activeRowID]="activeRowID"
      [period]="period"
      [selectedDate]="selectedDate"
      (onScroll)="timelineOnScroll($event)"
      (rowChanged)="changeRow($event)"
    ></gantt-timeline>
  </div>
</div>
